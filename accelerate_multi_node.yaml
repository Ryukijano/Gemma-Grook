compute_environment: LOCAL_MACHINE
distributed_type: FSDP
fsdp_config:
  fsdp_auto_wrap_policy: TRANSFORMER_BASED_WRAP
  fsdp_backward_prefetch_policy: BACKWARD_PRE
  fsdp_forward_prefetch: true
  fsdp_offload_params: true
  fsdp_sharding_strategy: 1  # 1=FULL_SHARD
  fsdp_state_dict_type: SHARDED_STATE_DICT
  fsdp_sync_module_states: true
  fsdp_transformer_layer_cls_to_wrap: GemmaDecoderLayer
  min_num_params: 1e8
machine_rank: ${SLURM_NODEID}  # Will be set by SLURM
main_process_ip: ${MASTER_ADDR}  # Will be set by SLURM
main_process_port: ${MASTER_PORT:-12345}  # Default port 12345
main_training_function: main
mixed_precision: bf16
num_machines: 2  # Number of nodes
num_processes: 6  # Total GPUs (3 per node Ã— 2 nodes)
rdzv_backend: static
same_network: true
tpu_env: []
tpu_use_cluster: false
tpu_use_sudo: false
use_cpu: false
